<!-- manufacturer-list.component.html -->
<div class="container">

  <div class="manufacturer-list">
    <h3>Customer Products:</h3>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let item of customerProducts$()">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ item.customerInfo.name }}
          </mat-panel-title>
          <mat-panel-title>
            {{ item.manufacturerInfo.name }}
          </mat-panel-title>
          <div class="d-flex">
          <mat-panel-title>
            <mat-icon (click)="$event.stopPropagation()">edit</mat-icon>
          </mat-panel-title>
          <mat-panel-title>
          <mat-icon (click)="$event.stopPropagation(); deleteCustomerEntry()">delete</mat-icon>
          </mat-panel-title>
          </div>
        </mat-expansion-panel-header>
        <div class="products-list">
          <table mat-table [dataSource]="item.products">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Product Name</th>
              <td mat-cell *matCellDef="let product">
                {{ product.product.name }}
              </td>
            </ng-container>

            <ng-container matColumnDef="clientRate">
              <th mat-header-cell *matHeaderCellDef>Client Rate</th>
              <td mat-cell *matCellDef="let product">
                {{ product.customerRate | currency }}
              </td>
            </ng-container>

            <ng-container matColumnDef="MRP">
              <th mat-header-cell *matHeaderCellDef>MRP</th>
              <td mat-cell *matCellDef="let product">
                {{ product.product.rate | currency }}
              </td>
            </ng-container>

            <ng-container matColumnDef="distributorRate">
              <th mat-header-cell *matHeaderCellDef>Distributor Rate</th>
              <td mat-cell *matCellDef="let product">
                {{ product.product.distributorsRate | currency }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
