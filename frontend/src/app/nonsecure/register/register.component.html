<div class="register-wrapper">
  <mat-card class="container">
    <h2 class="text-center mb-4">Register User</h2>

    <form class="row g-3" [formGroup]="userForm">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="customer">Customer</mat-option>
            <mat-option value="admin">Admin</mat-option>
            <mat-option value="manufacturer">Manufacturer</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-12 d-flex justify-content-end mt-3">
        <button mat-raised-button color="primary" [disabled]="userForm.invalid" (click)="registerUser()">Register</button>
      </div>
    </form>
  </mat-card>
</div>
