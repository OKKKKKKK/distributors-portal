<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="spacer"></span>
    <nav *ngIf="!(isHandset$ | async)">
      <button mat-button routerLink="/">Home</button>
      <button mat-button routerLink="/orders">Order</button>
      <button mat-button routerLink="/contact">Contact</button>
    </nav>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" [opened]="false" (closedStart)="onClose()">
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="sidenav.close()">Home</a>
        <a mat-list-item routerLink="/orders" (click)="sidenav.close()">Order</a>
        <a mat-list-item routerLink="/contact" (click)="sidenav.close()">Contact</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
