<mat-card>
    <mat-card-title>Place Order</mat-card-title>
    <mat-card-content>
      <form [formGroup]="orderForm" (ngSubmit)="placeOrder()">
        <mat-form-field appearance="fill">
          <mat-label>Manufacturer</mat-label>
          <mat-select formControlName="manufacturer">
            <mat-option *ngFor="let manufacturer of manufacturers" [value]="manufacturer.id">
              {{ manufacturer.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="orderForm.get('manufacturer')?.hasError('required')">
            Manufacturer is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" *ngIf="products.length > 0">
          <mat-label>Product</mat-label>
          <mat-select formControlName="product">
            <mat-option *ngFor="let product of products" [value]="product.id">
              {{ product.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="orderForm.get('product')?.hasError('required')">
            Product is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" formControlName="quantity" min="1">
          <mat-error *ngIf="orderForm.get('quantity')?.hasError('required')">
            Quantity is required
          </mat-error>
          <mat-error *ngIf="orderForm.get('quantity')?.hasError('min')">
            Quantity must be at least 1
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Rate</mat-label>
          <input matInput formControlName="rate" readonly>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Final Amount</mat-label>
          <input matInput formControlName="finalAmount" readonly>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!orderForm.valid">
          Place Order
        </button>
      </form>
    </mat-card-content>
  </mat-card>
