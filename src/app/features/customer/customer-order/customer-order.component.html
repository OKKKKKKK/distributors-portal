<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>Create Order</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      class="order-container"
      [formGroup]="orderForm"
      (ngSubmit)="placeOrder()"
    >
      <div
        class="order"
        formArrayName="products"
        *ngFor="let productGroup of productsArray.controls; let i = index"
      >
        <div [formGroupName]="i" class="product-group">
          <mat-form-field appearance="outline">
            <mat-label>Manufacturer</mat-label>
            <mat-select formControlName="manufacturer">
              <mat-option
                *ngFor="let manufacturer of manufacturers"
                [value]="manufacturer.id"
              >
                {{ manufacturer.name }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="orderForm.get('manufacturer')?.hasError('required')"
            >
              Manufacturer is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Product</mat-label>
            <mat-select
              formControlName="product"
              (selectionChange)="calculateAmount(i)"
            >
              <mat-option *ngFor="let product of products" [value]="product.id">
                {{ product.name }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="productGroup.get('product')?.hasError('required')"
            >
              Product is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input
              matInput
              type="number"
              formControlName="quantity"
              min="1"
              (input)="calculateAmount(i)"
            />
            <mat-error
              *ngIf="productGroup.get('quantity')?.hasError('required')"
            >
              Quantity is required
            </mat-error>
            <mat-error *ngIf="productGroup.get('quantity')?.hasError('min')">
              Quantity must be at least 1
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Rate</mat-label>
            <input matInput formControlName="rate" readonly />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Final Amount</mat-label>
            <input matInput formControlName="finalAmount" readonly />
          </mat-form-field>

          <button mat-fab class="delete-button" (click)="removeProduct(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <button mat-fab class="add-button" (click)="addProduct()">
        <mat-icon>add</mat-icon>
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!orderForm.valid"
    >
      Place Order
    </button>
  </mat-card-actions>
</mat-card>
